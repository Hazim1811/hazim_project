{% extends "base.html" %}
{% block content %}

  {# Messages block – will show your “success” flash #}
  {% if messages %}
    <ul class="messages">
      {% for msg in messages %}
        <li class="alert alert-{{ msg.tags }}">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <h2>Change your password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update password</button>
  </form>

{% endblock %}
